<!DOCTYPE html>
<html>
<head>
  <title>Iron Lady FAQ Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
    #chatbox { width: 60%; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
    .message { margin: 10px; padding: 10px; border-radius: 5px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Iron Lady FAQ Chatbot</h1>
  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your question...">
  <button onclick="sendMessage()">Send</button>

  <script>
    function addMessage(text, sender) {
      let div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = text;
      document.getElementById("chatbox").appendChild(div);
    }

    async function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value;
      if (!message) return;

      addMessage("You: " + message, "user");
      input.value = "";

      let response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      let data = await response.json();
      addMessage("Bot: " + data.reply, "bot");
    }
  </script>
</body>
</html>
